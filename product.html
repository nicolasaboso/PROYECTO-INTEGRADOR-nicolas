<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto - Dutchify</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<header class="main-header">
    <div class="logo-container">
        <a href="./index.html">
            <img src="./img/Dutchify y slogan.png" alt="Dutchify Logo" class="logo">
        </a>
    </div>

    <form action="./search-results.html" method="get" class="search-form">
        <input type="search" name="q" placeholder="Buscar productos..." class="search-input">
        <button type="submit" class="search-button">Buscar</button>
    </form>

    <nav class="main-nav">
        <ul class="nav-links">
            <li><a href="./index.html" class="nav-link">Home</a></li>

            <!-- Login + Registro (ID EN EL LI) -->
            <li id="item-login">
                <a href="./login.html" class="nav-link">Login</a>
            </li>

            <li id="item-register">
                <a href="./register.html" class="nav-link">Registro</a>
            </li>
        </ul>
    </nav>
</header>



  <main>
    <section class="producto-detalle">
      <div class="producto-foto">
        <img id="product-image" src="" alt="">
      </div>
      <div class="producto-info">
        <h2 id="product-title" class="nombre"></h2>
        <p><strong>Marca:</strong> <span id="product-brand"></span></p>
        <p><strong>Descripción:</strong> <span id="product-description"></span></p>
        <p><strong>Precio:</strong> <span id="product-price"></span></p>
        <p><strong>Categoría:</strong> 
          <a id="product-category" href="#"></a>
        </p>
        <p><strong>Stock:</strong> <span id="product-stock"></span></p>
        <p><strong>Tags:</strong></p>
        <ul id="product-tags"></ul>
      </div>
    </section>
    <section class="reviews">
      <h3>Opiniones de usuarios</h3>
      <div id="reviews-container"></div>
    </section>
  </main>
  <footer>
      <p> 2025 Nuestra Tienda. Todos los derechos reservados.</p>
      <p>Owner: Nicolas Rocco Aboso</p>
  </footer>

  <script src="./js/product.js"></script>
  <script src="./js/saludo.js"></script>

</body>
</html>
