<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<header class="main-header">
    <div class="logo-container">
        <a href="./index.html">
            <img src="./img/Dutchify y slogan.png" alt="Dutchify Logo" class="logo">
        </a>
    </div>

    <form action="./search-results.html" method="get" class="search-form">
        <input type="search" name="q" placeholder="Buscar productos..." class="search-input">
        <button type="submit" class="search-button">Buscar</button>
    </form>

    <nav class="main-nav">
        <ul class="nav-links">
            <li><a href="./index.html" class="nav-link">Home</a></li>

            <!-- Login + Registro -->
            <li id="item-login">
                <a href="./login.html" class="nav-link">Login</a>
            </li>

            <li id="item-register">
                <a href="./register.html" class="nav-link">Registro</a>
            </li>
        </ul>
    </nav>
</header>

<div class="logo-box">
    <img src="./img/dutchify logo.png" alt="Logo dutchify">
</div>

<main class="main-login">
    <form class="formulario" action="./login.html" method="GET">
        <h2 class="inicio-sesion">Registrarse</h2>

        <div class="lol">
            <label for="email">Email</label>
            <input class="email-input" type="email" name="email" id="email" value="">
        </div>

        <div class="lol">
            <label for="password">Contraseña</label>
            <input class="password-input" type="password" id="password" name="password" value="">
        </div>

        <div class="lol">
            <label for="password2">Repetir contraseña</label>
            <input class="password-input" type="password" id="password2" name="password2" value="">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>

        <button class="button" type="submit">Registrarse</button>

        <!-- Mensaje de error simple -->
        <p id="mensaje-error" class="mensaje-error"></p>

        <a class="link-register" href="./login.html">Iniciar sesión</a>
    </form>
</main>

<footer>
    <p>2025 Nuestra Tienda. Todos los derechos reservados.</p>
    <p>Owner: Nicolas Rocco Aboso</p>
</footer>

<script src="./js/saludo.js"></script>
<script src="./js/logout.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
